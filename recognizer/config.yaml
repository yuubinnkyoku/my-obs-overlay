# Runtime configuration for OBS BGM Recognizer (editable via /config UI)
# Fields device_name and bgm_dir may be updated by the UI.

device_name: null  # e.g., "Line (Elgato Game Capture)" or your microphone device name
bgm_dir: null      # e.g., "D:\\BGM"

# Audio capture
sample_rate: 48000
channels: 1            # 1=mono 2=stereo (mono recommended)

# Recognition windowing (MVP)
window_sec: 3.0        # analyze last N seconds
hop_sec: 1.0           # step between recognitions

# Matching
min_confidence: 0.60   # 0..1; announce only if >= this value
announce_cooldown_sec: 3.0  # minimum seconds between same-title announcements

# Index files (generated by build_index.py)
index_path: "index/faiss.index"
metadata_path: "index/metadata.json"
